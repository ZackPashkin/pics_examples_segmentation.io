<script>

$("#myinput").keyup(function() {
	var val = $.trim(this.value).toLowerCase();
	$('img').parent().hide();
	if(val.length>0){
		$('img').each(function( index ) {
			m=$( this )[0].alt.toLowerCase()
			if(m.includes(val)){
				console.log(index)
				$( this ).parent().show()
			}
		})
	}
});
</script>
<script>

$(".img").wrap('<div class="alt-wrap"/>');

</script>
<script>
$(".img").each(function() {
    $(this).after('<p class="alt">' + $(this).attr('alt') + '</p>');
})
$('img').parent().hide();

</script>
