<script>
$("#myinput").keyup(function() {
var val = $.trim(this.value);
if (val === "")
    $('img').show();
else {
    $('img').hide();
    $("img[alt*=" + val + " i]").show();
}
});
</script>
<script>

$(".img").wrap('<div class="alt-wrap"/>');

</script>
<script>
$(".img").each(function() {
    $(this).after('<p class="alt">' + $(this).attr('alt') + '</p>');
})

</script>
