<html lang="en">
<title>Примеры</title>
<head>
    <link href="style.css" type="text/css" rel="stylesheet" />

    <input type="text" id="myinput" onkeyup="myFunction()" name="search" placeholder="Введите название модели счетчика..." style="border-radius: 4px;">
</head>
<br>
<br>
<body>
<div class="container">
    <div class="img-wrap">
        <a href="https://drive.google.com/uc?id=1EVg7WQinhhf0vIXVdteGqg-4jaJbFSXQ"><img class="img" src="https://drive.google.com/uc?id=1EVg7WQinhhf0vIXVdteGqg-4jaJbFSXQ" alt="Энергомера СЕ101 М6 энергомера" /></a>
        <a href="https://drive.google.com/uc?id=19Pm5ioKTKCZYEce9ASG5NY5N07dUezbN"><img class="img" src="https://drive.google.com/uc?id=19Pm5ioKTKCZYEce9ASG5NY5N07dUezbN" alt="Меркурий 201.5 меркурий" /></a>
        <a href="https://drive.google.com/uc?id=1QR3txilGQztfn-lV7uNbiovSojsTryfe"><img class="img" src="https://drive.google.com/uc?id=1QR3txilGQztfn-lV7uNbiovSojsTryfe" alt="Нева 103 1SO нева" /></a>
        <a href="https://drive.google.com/uc?id=1xcEoNcaF5KeXX1KejdmMwoDYkCqh3XCB"><img class="img" src="https://drive.google.com/uc?id=1xcEoNcaF5KeXX1KejdmMwoDYkCqh3XCB" alt="Миртек-101 миртек" /></a>
        <a href="https://drive.google.com/uc?id=18ZhdCEQYktz5edriDCftmQ2DQhgjlI4m"><img class="img" src="https://drive.google.com/uc?id=18ZhdCEQYktz5edriDCftmQ2DQhgjlI4m" alt="СЭА 11 ДМШ сэа" /></a>
        <a href="https://drive.google.com/uc?id=1PqS4S3cgnzWrs3zyJ34uYAVfWyf8EIQU"><img class="img" src="https://drive.google.com/uc?id=1PqS4S3cgnzWrs3zyJ34uYAVfWyf8EIQU" alt="EKF СКАТ 101 М 1-5 скат" /></a>
        <a href="https://drive.google.com/uc?id=1QdVjA6lcD9300AQbTpmUOQVnFvhs284c"><img class="img" src="https://drive.google.com/uc?id=1QdVjA6lcD9300AQbTpmUOQVnFvhs284c" alt="Энергомера СЕ101 энергомера" /></a>

    </div>
</div>

<script>
$("#myinput").keyup(function() {
var val = $.trim(this.value);
if (val === "")
    $('img').show();
else {
    $('img').hide();
    $("img[alt*=" + val + " i]").show();
}
});
</script>
<script>

$(".img").wrap('<div class="alt-wrap"/>');

</script>
<script>
$(".img").each(function() {
    $(this).after('<p class="alt">' + $(this).attr('alt') + '</p>');
})

</script>
